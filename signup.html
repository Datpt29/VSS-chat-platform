<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <main>
        <div id="about-box">
            <h1 class="heading text-box">Hệ thống quản lý chat đa nền tảng</h1>
            <p class="subheading text-box">Tiết kiệm thời gian tư vấn và chăm sóc khách hàng</p>
        </div>
        
        <div id="change-language">
                <img class="lang-logo" src="./assets/img/lang_logo.jpg" alt="">
                <select id="language" title="Select language">
                    <option value="vi">Tiếng Việt</option>
                    <option value="en">English</option>
                </select>
        </div>
        
        <div id="signup-form">
            <img class="main-logo" src="./assets/img/main-logo.jpg" alt="">
            <h3>Đăng ký trải nghiệm</h3>
            <div class="fullname">
                <input class="name" type="text" placeholder="Nhập họ của bạn" required>
                <input class="name" type="text" placeholder="Nhập tên của bạn" required>
            </div>
            <input class="input" type="email" placeholder="Nhập email làm việc" required>
            <div class="company">
                <input class="co-name info-co" type="text" placeholder="Nhập tên công ty" required>
                <select id="country" class="info-co" title="Quốc gia">
                    <option value="">Quốc gia</option>
                    <option value="VN">Việt Nam</option>
                    <option value="USA">Hoa Kỳ</option>
                    <option value="CN">Trung Quốc</option>
                </select>
            </div>
            <input class="input" type="text" placeholder="Nhập lĩnh vực làm việc" required>
            <input class="input" type="text" placeholder="Vị trí làm việc" required>
            <input class="input" type="text" placeholder="Mục đích bạn đến với website" required>
            <button class="signup-btn">Đăng ký</button>
            <p class="login-link-text">Bạn đã có tài khoản?<a class="login-link" href="login.html">Đăng nhập</a></p>
        </div>
    </main>
</body>
</html>
