<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <main>
        <div id="about-box">
            <h1 class="heading text-box">Hệ thống quản lý chat đa nền tảng</h1>
            <p class="subheading text-box">Tiết kiệm thời gian tư vấn và chăm sóc khách hàng</p>
        </div>
        
        <div id="change-language">
                <img class="lang-logo" src="./assets/img/lang_logo.jpg" alt="">
                <select id="language" title="Select language">
                    <option value="vi">Tiếng Việt</option>
                    <option value="en">English</option>
                </select>
        </div>
        
        <div id="login-form">
            <img class="main-logo" src="./assets/img/main-logo.jpg" alt="">
            <h3>Đăng nhập vào tài khoản của bạn</h3>
            <input class="input" type="text" placeholder="Nhập tài khoản" required>
            <input class="input" type="password" placeholder="Nhập mật khẩu" required>
            <div class="password">
                <label class="save-pass">
                    <input class="check-box" type="checkbox"> 
                    <p>Lưu mật khẩu</p>
                </label>
                <a class="forgot-pass" href="#">Quên mật khẩu?</a>
            </div>
            <button class="login-btn">Đăng nhập</button>
            <p class="signup-link-text">Bạn chưa có tài khoản?<a class="signup-link" href="signup.html">Đăng ký</a></p>
        </div>
    </main>
</body>
</html>
